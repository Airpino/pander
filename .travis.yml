#
# Forked from Yihui's `knitr` version: https://raw.github.com/yihui/knitr/master/.travis.yml
#

# it is not really python, but there is no R support on Travis CI yet
language: python

# environment variables
env:
  - R_LIBS_USER=~/R

# install dependencies
install:
  - sudo apt-add-repository -y ppa:marutter/rdev
  - sudo apt-add-repository -y ppa:opencpu/rapparmor
  - sudo apt-get update
  - sudo apt-get install -y r-base-dev pandoc qpdf texinfo texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra
  - sudo apt-get install -y r-cran-rapparmor
  - "[ ! -d ~/R ] && mkdir ~/R"
  - R --version
  - R -e '.libPaths(); sessionInfo()'
  - Rscript -e 'install.packages("ggplot2", dep = TRUE, repos = "http://cran.r-project.org")'
  - Rscript -e 'install.packages("testthat", dep = TRUE, repos = "http://cran.r-project.org")'
  - Rscript -e 'install.packages("pander", dep = TRUE, repos = "http://cran.r-project.org")'

# run tests
script:
  - make install
  - make check
  - make test
